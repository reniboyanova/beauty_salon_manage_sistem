{% extends 'common/index_page.html' %}
{% block content %}
<div class="box-in-center">
    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1 id="labelIdforPlainText">Are you sure you want to delete product?</h1>
            <form method="post" action="{% url 'delete product' pk=object.pk%}">
            {% for field in form %}
                    <div>
                        {% if field.label %}
                            <div id="labelIdforFiels">{{ field.label }}:</div>
                        {% endif %}
                        <div id="fieldsStyle">{{ field }}</div>
                    {% if field.errors %}
                             <div class="alert alert-danger" role="alert" style="padding: 0; height: 50px;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div><input name="next" type="hidden" value="{% url 'detail product' %}"></div>
                <div><button type="submit" class="btn btn-primary btn-sm" id="buttonSubmision">Delete</button> <button type="submit" class="btn btn-primary" value="{% url 'detail product' %}">Go back</button></div>
                {% csrf_token %}
            </form>
            <!-- End Delete Profile Form -->
        </div>
    </div>
</div>
{% endblock %}
