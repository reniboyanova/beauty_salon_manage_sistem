{% extends 'common/index_page.html' %}
{% block content %}
    <div class="box-in-center">
    <!-- Start Login Section-->
    <div class="adding-procedure-div">
        <div class="adding-procedure-box">
    <form method="post" action="{% url 'add procedure to customer'%}" enctype="multipart/form-data">
         {% for field in form %}
                    <div>
                        {% if field.label %}
                            <div id="labelIdforFiels">{{ field.label }}:</div>
                        {% endif %}
                        <div id="addingProcedure">{{ field }}</div>
                    {% if field.errors %}
                             <div class="alert alert-danger" role="alert" style="padding: 0; height: 50px;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
        {% csrf_token %}
<div><input name="next" type="hidden" value="{% url 'add procedure to customer'%}"></div>
                <div><button type="submit" class="btn btn-primary" id="buttonSubmision">Add procedure</button></div>
    </form>
    <div>
        <a href="{% url 'add customer' %}" class="btn btn-outline-light" role="button" id="secondOrThirdButton">Add Customer</a>
    </div>
        </div>
    </div>
    </div>

{% endblock %}
