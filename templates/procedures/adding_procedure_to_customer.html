{% extends 'common/index_page.html' %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100" style="color: white;">
        <div class="d-md-inline-flex justify-content-center" style="padding: 20px; border: 2px solid white ;border-radius: 30px; color: white;">
        <div class="adding-procedure-box">
    <form method="post" action="{% url 'add procedure to customer'%}" enctype="multipart/form-data">
         {% for field in form %}
                    <div>
                        {% if field.label %}
                                <div id="labelIdforFiels" style="margin-bottom: 10px; margin-top: 15px;">{{ field.label }}</div>
                        {% endif %}
                        <div id="addingProcedure">{{ field }}</div>
                    {% if field.errors %}
                             <div class="alert alert-danger d-flex align-items-center justify-content-center h-100" role="alert" style="padding: 0;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
        {% csrf_token %}
<div><input name="next" type="hidden" value="{% url 'add procedure to customer'%}"></div>
                <div><button type="submit" class="btn btn-primary" id="buttonSubmision">Add procedure</button></div>
    </form>
    <div>
        <a href="{% url 'add customer' %}" class="btn btn-outline-light" role="button" id="secondOrThirdButton">Add Customer</a>
    </div>
        </div>
    </div>
    </div>

{% endblock %}
