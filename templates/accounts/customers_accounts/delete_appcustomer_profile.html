{% extends 'common/index_page.html' %}
{% load custom_filters %}
{% block content %}
        <div class="d-flex align-items-center justify-content-center h-100" style="color: white;">
        <div class="d-md-inline-flex justify-content-center" style="padding: 20px; border: 2px solid white ;border-radius: 30px; color: white;">
                <div class="login-register-box">
                    <h4 style="text-align: center; color: white;">Are you sure you want to delete customer profile?</h4>
                    <form method="post" action="{% url 'delete customer profile' pk=object.pk %}">
                        <div><input name="next" type="hidden" value="{% url 'index page' %}"></div>
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <button type="submit" class="btn btn-dark" style="margin-right: 15px;">Yes</button>
                            <button type="submit" class="btn btn-light">No</button>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
