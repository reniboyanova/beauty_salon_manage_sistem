{% extends 'common/index_page.html' %}
{% block content %}
    <form method="post" action="{% url 'add customer' %}">
         {% for field in form %}
            <div>
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
                {% if field.label %}
                    <ul>{{ field.label }}</ul>
                {% endif %}
                <ul>{{ field }}</ul>
            </div>
        {% endfor %}
    <ul><button type="submit" class="btn btn-primary">Add</button></ul>
        {% csrf_token %}
    </form>
{% endblock %}
