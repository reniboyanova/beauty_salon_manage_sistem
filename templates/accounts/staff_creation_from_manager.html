{% extends 'common/index_page.html' %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-md-inline-flex justify-content-center" style="padding: 20px; border: 2px solid white ;border-radius: 30px;">
            <div class="login-register-box">
                <form method="post" action="{% url 'add staff' %}">
                    {% for field in form %}
                    <div>
                        {% if field.label %}
                                <div id="labelIdforFiels" style="margin-bottom: 10px; margin-top: 15px;">{{ field.label }}:</div>
                        {% endif %}
                        <div id="fieldsStyle">{{ field }}</div>
                        {% if field.errors %}
                             <div class="alert alert-danger d-flex align-items-right justify-content-right h-100" role="alert" style="padding: 0;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div><button type="submit" class="btn btn-primary" id="buttonSubmision">Register staff</button></div>
                {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
