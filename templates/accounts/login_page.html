{% extends 'common/index_page.html' %}
{% block content %}

    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Log in:</h1>
        <form method="post" action="{% url 'login user' %}">

                {{ form }}
                <input name="next" type="hidden" value="{% url 'index page' %}">
                <button type="submit" class="btn btn-primary">Log in</button>
                {% csrf_token %}

            </form>
            <!-- End Login Form -->
        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <p>Don't have account? <a href="{% url 'register user' %}">Register</a></p>
        </div>
    </div>
    <!-- End Login Section-->

{% endblock %}
