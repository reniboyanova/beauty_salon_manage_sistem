{% extends 'common/index_page.html' %}
{% block content %}
<div class="box-in-center">
    <!-- Start Login Section-->
    <div class="login-register-div">
        <div class="login-register-box">
            <form method="post" action="{% url 'login user' %}">
                {% for field in form %}
                    <div>
                        {% if field.label %}
                            <div id="labelIdforFiels">{{ field.label }}:</div>
                        {% endif %}
                        <div id="fieldsStyle">{{ field }}</div>
                    {% if field.errors %}
                             <div class="alert alert-danger" role="alert" style="padding: 0; height: 50px;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div><input name="next" type="hidden" value="{% url 'index page with profile' %}"></div>
                <div><button type="submit" class="btn btn-primary" id="buttonSubmision">Log in</button></div>
                {% csrf_token %}
            </form>
            <!-- End Login Form -->
        </div>
        <div class="second-option">

            <!-- Link to Register Page-->
            <div class="just-in-center" style="color: white;">Don't have account? <a id="linkText" style="margin-left: 4px; color: deeppink;" href="{% url 'register user' %}">Register</a></div>
        </div>
    </div>
</div>
    <!-- End Login Section-->

{% endblock %}
