{% extends 'common/index_page.html' %}
{% block content %}
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="d-md-inline-flex justify-content-center" style="padding: 20px; border: 2px solid white ;border-radius: 30px;">
            <div class="login-register-box">
                <form method="post" action="{% url 'edit customer profile' pk=object.pk %}">
                    {% for field in form %}
                        <div>
                            {% if field.label %}
                                <div id="labelIdforFiels" style="margin-bottom: 10px; margin-top: 15px;">{{ field.label }}:</div>
                            {% endif %}
                            <div id="fieldsStyle">{{ field }}</div>
                        {% if field.errors %}
                             <div class="alert alert-danger d-flex align-items-center justify-content-center h-100" role="alert" style="padding: 0;">{{ field.errors }}</div>
                        {% endif %}
                        </div>
                    {% endfor %}
                    <div><input name="next" type="hidden" value="{% url 'index page' %}"></div>
                    <div>
                        <button type="submit" class="btn btn-primary" id="buttonSubmision">Edit</button>
                    </div>
                    {% csrf_token %}
            </form>
        </div>
    </div>
    </div>
{% endblock %}
