{% block content %}
    <section id="registerPage">
        <form method="post" action="{% url 'register user' %}">
            <fieldset>
                <legend>Profile</legend>
            <div class="container">
       {% for field in form %}
            <div>
                {% if field.errors %}
                    {{ field.errors }}
                {% endif %}
                {% if field.label %}
                    <ul>{{ field.label }}</ul>
                {% endif %}
                <ul>{{ field }}</ul>
            </div>
        {% endfor %}
    <ul><button type="submit" class="btn btn-primary">Register me!</button></ul>
        {% csrf_token %}

 </fieldset>
</form>
</section>
{% endblock %}
